<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Student Dashboard</title>
  <link rel="stylesheet" href="/css/student/attendance.css">
       <!--<link rel="stylesheet" href="/css/admin/dashboardContent.css"> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
	
</head>
<body>
	<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img th:src="${studImg != null ? studImg : '/images/admin/human.png'}" alt="Profile">
                <div>
                    <h3>Hi, <span th:text="${username}"></span></h3>
                    <p style="font-size: 10px;" th:text="${email}"></p>
                </div>
            </div>
            <ul class="menu">             
                <li ><a data-href="/student/dashboard" data-page="dashboard" class="menu-item"><span class="sub-menu"><img src="/images/admin/dash.png" alt="dashboard" width="20px"> Dashboard</span></a></li>
                <li class="submenu">
                  <div class="sub-menu"><img src="/images/student/attend.png" alt="Attendance" width="20px"> Attendance <img src="/images/admin/arrow2.png" alt="arrow" id="i" class="images" width="20px"></div>
                    <ul class="submenu-items">                      
                        <li><a data-href="/student/subjects" data-page="paper"  class="menu-item" style="font-size:15px;"><img src="/images/professor/create.png" alt="AddIcon" width="15px"> Paper</a></li>
                        <!-- <li><a data-href="/student/viewAttendance"  data-page="viewAttendance" class="menu-item" style="font-size:14px;"><img  src="/images/admin/status.png" alt="EditIcon" width="13px"> View Attendance</a></li>-->
                        <li><a data-href="/student/attendance"  data-page="viewingAttendance" class="menu-item" style="font-size:14px;"><img  src="/images/admin/status.png" alt="EditIcon" width="13px"> Attendance</a></li>
                    </ul>
                </li>                  
               <li><a data-href="/student/department"  data-page="oldStudent" class="menu-item"><span class="sub-menu"><img  src="/images/student/dept.png" alt="holiday" width="20px" > Department</span></a></li>  
                <li><a data-href="/student/updateStudent"  data-page="updateStudent" class="menu-item"><span class="sub-menu"><img  src="/images/professor/update.png" alt="Update" width="20px"> Update Profile</span></a></li>              
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h1>Welcome, <span id="regNo" class="admin-name" th:text="${regNo}"></span></h1>
                <form action="/logout" method="POST">
				    <button type="submit" class="logout">
				        <img src="/images/admin/power.png" alt="power" width="30px">
				    </button>
				</form>
            </div>
            <div id="content" >
                 <!--  <h2>Main Content START</h2>-->
              	<div class="container2">
				    <div class="header">
				        <h2>Student Attendance</h2>
				       <select id="semesterDropdown" name="selectedSemester">
						    <option th:each="i : ${#numbers.sequence(1, currentSemester)}"
						            th:value="${i}"
						            th:text="'Semester ' + ${i}"
						            th:selected="${i == currentSemester}">
						    </option>
						</select>
				    </div>
				    <div class="month-container" id="month-container"></div>

					<!-- <div class="attendance-scroll-wrapper"> -->
					<div class="attendance-table-container">
					  <table class="attendance-table header-table">
					    <thead id="attendance-head">
					      <!-- Your header goes here -->
					    </thead>
					  </table>
					
					  <div class="attendance-body-scroll">
					    <table class="attendance-table body-table">
					      <tbody id="attendance-body">
					        <!-- Your rows go here -->
					      </tbody>
					    </table>
					  </div>
					</div>
					
					    <!--  <table class="attendance-table">
					        <thead id="attendance-head">
					           
					        </thead>
					        <tbody id="attendance-body">
					          
					        </tbody>
					    </table>-->
					<!--  </div> -->
					<div id="attendanceDialog" class="dialog-overlay" style="display: none;">
					    <div class="dialog-box">
					        <span id="dialogClose" class="dialog-close">&times;</span>
					        <h3 id="dialogTitle">Subject Name</h3>
					        <p id="dialogStatus">Marked: Present</p>
					        <p id="dialogMarkedBy">Marked By: Prof. Someone</p>
					    </div>
					</div>


					

				    
				
				    <div class="legend">
				        <div class="legend-item"><span class="status present"></span> Present</div>
				        <div class="legend-item"><span class="status absent"></span> Absent</div>
				        <div class="legend-item"><span class="status late"></span> Late</div>
				        <div class="legend-item"><span class="status od"></span> OD</div>
				        <div class="legend-item"><span class="status unmarked"></span> Unmarked</div>
				    </div>
				</div>
				
				
				
				

                
		        
		       <!--<h2>Main Content END</h2> -->
		     </div>
        </div>
    </div> 
    
    



    <script type="text/javascript" src="/js/student/attendance.js"></script>	
</body>
</html>
