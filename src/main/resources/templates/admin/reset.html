<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link rel="stylesheet" href="/css/admin/reset.css">
</head>
<body>
	<div class="main">
    <div class="container">
        <div class="left">
            <h1>Reset Password</h1>
            
            <form action="/admin/reset" method="post" th:onsubmit=" validation(event)">
                <!--  <label for="pwd" hidden>Password</label>-->
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
                <input type="hidden" name="email" th:value="${email}"> 
                <input type="password" id="pwd" name="pwd" placeholder="Password" maxlength="15">
                <span id="epwd">*Enter the Password</span>
                <!--<label for="cpwd" hidden>Confirm</label>-->
                  <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password">
                <span id="ecpwd">*Enter the Password</span>
                <span id="e">Password Does not match</span>
                <input type="submit" value="Reset Password">
            </form>
            <p><a th:href="@{/admin/login}">Back to Login</a></p>
            
        </div>
        <div class="right">
            <!--<h1>Im right</h1>-->
                <img src="/images/admin/forgot.png" alt="forgot Image" height="250" width="250">
        </div>
        
    </div>
    </div>
    <script type="text/javascript" src="/js/admin/reset.js"></script>
</body>
</html>
