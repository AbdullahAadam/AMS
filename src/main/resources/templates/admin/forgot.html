<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/admin/forgot.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p id="error" th:if="${error}!=null" th:text="${error}">Error</p>
        
        <div class="content">
            <form id="forgotForm" action="/admin/forgot" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter the email">
                <span id="eemail" class="error-message">*Email is required</span>
                <p id="emailError" th:if="${emailError!=null}" th:text="${emailError}"></p>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the username">
                <span id="ename" class="error-message">*Username is required</span>
                <p id="nameError" th:if="${nameError!=null}" th:text="${nameError}"></p>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" style="width: 322px;">
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="/js/admin/forgot.js"></script>
</body>
</html>
