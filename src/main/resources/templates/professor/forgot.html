<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="/css/professor/forgot.css">
</head>
<body>
	<div class="container">
        <div class="card">
            <h1>Forgot Password</h1>
            <p id="error" th:if="${error}!=null" th:text="${error}">Error</p>
            <div class="content">
                <form id="forgotForm"action="/professor/forgot" method="POST" >                
                    <div class="form-group">
                        <label for="profId">Professor ID:</label>
                        <input type="text" id="profId" name="profId" placeholder="Enter your professor Id">
                        <span id="eprofId">*ID must required</span>
                        <p id="profIdError"  th:if="${profIdError!=null}" th:text="${profIdError}"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email">
                        <span id="eemail">*Email is required</span>
                        <p id="emailError" th:if="${emailError!=null}" th:text="${emailError}"></p>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/professor/forgot.js"></script>

</body>
</html>
