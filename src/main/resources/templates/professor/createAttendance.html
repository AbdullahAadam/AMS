<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Professor Dashboard</title>
  <link rel="stylesheet" href="/css/professor/dashboard.css">
   <link rel="stylesheet" href="/css/professor/createAttendance.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css">
	
</head>
<body>
	<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img th:src="${profImg != null ? profImg : '/images/admin/human.png'}" alt="Profile">
                <div>
                    <h3>Hi, <span th:text="${username}"></span></h3>
                    <p style="font-size: 10px;" th:text="${email}"></p>
                </div>
            </div>
            <ul class="menu">             
                <li ><a data-href="/professor/dashboard" data-page="dashboard" class="menu-item"><span class="sub-menu"><img src="/images/admin/dash.png" alt="dashboard" width="20px"> Dashboard</span></a></li>
                <li class="submenu">
                  <div class="sub-menu"><img src="/images/professor/attend.png" alt="Attendance" width="20px"> Attendance <img src="/images/admin/arrow2.png" alt="arrow" id="i" class="images" width="20px"></div>
                    <ul class="submenu-items">                      
                        <li><a data-href="/professor/createAttendance" data-page="createAttendance"  class="menu-item" style="font-size:15px;"><img src="/images/professor/create.png" alt="AddIcon" width="15px"> Create Attendance</a></li>
                        <!-- <li><a data-href="/professor/statusAttendance"  data-page="editProfessor" class="menu-item" style="font-size:14px;"><img  src="/images/admin/editicon.png" alt="EditIcon" width="13px">  Marking Attendance</a></li>-->
                        
                    </ul>
                </li>
                <li class="submenu">
                    <div class="sub-menu"><img src="/images/admin/student.png" alt="dashboard" width="20px"> Students <img src="/images/admin/arrow2.png" alt="arrow" id="i" class="images" width="20px"></div>
                    <ul class="submenu-items">
                    	<li><a  data-href="/professor/mentee"  data-page="Mentee"  class="menu-item"><img src="/images/professor/help.png" alt="Mentee" width="13px"><span th:text="${role=='HOD'?'My Students':' My Mentees'}"></span> </a></li>
                    	<!--  <li><a data-href="/professor/searchStudent" data-page="searchStudent" class="menu-item"><img  src="/images/professor/search.png" alt="Search" width="15px"> Search Student</a></li>-->
                    	<li><a data-href="/professor/editStudent" data-page="editStudent" class="menu-item"><img src="/images/admin/editicon.png" alt="EditIcon" width="15px"> Edit Student</a></li>
                    	<li><a data-href="/professor/statusStudent" data-page="statusStudent" class="menu-item"><img src="/images/admin/status.png" alt="StatusIcon" width="13px"> Status</a></li>
                       
                    </ul>
                </li>         
                <li><a data-href="/professor/oldStudent"  data-page="oldStudent" class="menu-item"><span class="sub-menu"><img  src="/images/professor/oldStudent.png" alt="holiday" width="20px"> Passed Out</span></a></li> 
                 <li><a data-href="/professor/oldStudent"  data-page="oldStudent" class="menu-item"><span class="sub-menu"><img  src="/images/professor/oldStudent.png" alt="holiday" width="20px"> Update Profile</span></a></li>                             
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h1>Welcome, <span class="admin-name" th:text="${role}"></span><span id="profId" th:text="${profId}"></span></h1>
                <form action="/logout" method="POST">
				    <button type="submit" class="logout">
				        <img src="/images/admin/power.png" alt="power" width="30px">
				    </button>
				</form>
            </div>
            <div id="content" >
                 <!--  <h2>Main Content START</h2>-->            
				<div class="createAttendance-form-container">
				        <div class="form-card">				            
				           
				            <form id="createAttendance">
				                <label for="department">Department:</label>
				               <select name="department" id="department">
				                    <option value="">Select the Department</option>  			                 
				                </select>
				                <div id="departmentError" class="error-message"></div>
				                 <label for="year">Semester:</label>
				               <select name="year" id="year">
				                    <option value="">Select the Semester</option>  			                 
				                </select>
				                <div id="yearError" class="error-message"></div>
				                 <label for="batch">Batch:</label>
				               <select name="batch" id="batch">
				                    <option value="">Select the Batch</option>
				                    <option value="A">A</option>
				                    <option value="B">B</option>
				                    <option value="C">C</option>
				                    <option value="D">D</option>				                     			                 
				                </select>
				                <div id="batchError" class="error-message"></div>
				                <label for="subject">Subject:</label>
				               <select name="subject" id="subject">
				                    <option value="">Select the Subject</option>  			                 
				                </select>
				                <div id="subjectError" class="error-message"></div>
				               <label for="attDate">Date:</label>
								<input type="text" id="attDate" name="attDate" placeholder="Select the Date">
								<div id="attDateError" class="error-message" style="color: red;"></div>

				                <label for="hour">Hour:</label>			
				                <select name="hour" id="hour">
				                    <option value="">Select the Hour</option>		                  				                 
				                </select>
				                <!--  <input type="text" id="holidayReason" name="holidayReason" placeholder="Enter the reason for holiday" >-->
				                <div id="hourError" class="error-message"></div>
				                <button type="submit" class="submit-btn">CREATE</button>
				            </form>
				        </div>
    				</div>
			    
									
		       <!--<h2>Main Content END</h2> -->
		     </div>
        </div>
    </div>   
    <script type="text/javascript" src="/js/professor/createAttendance.js"></script>	
</body>
</html>
